[include mainsail.cfg]
#[include pico_adxl345.cfg]
[exclude_object]
#[include klicky-probe.cfg]
#[include Adaptive_Mesh.cfg]
[include sensorless.cfg] 
[include neopixel.cfg]
[include config_backup.cfg]
[include KAMP_Settings.cfg] ;added 031223

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A0010001950425937353020-if00 SKR
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 20000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[bltouch]
sensor_pin: ^PD3
control_pin: PB5
x_offset: -35.6
#y_offset: -8
y_offset: 0
samples: 2
samples_tolerance: .1 #how much of a difference there can be before it triggers a retest, there is a default if you don't specify
samples_tolerance_retries: 3 #how many times you want it to retry before failing.
lift_speed: 50
speed: 20
#z_offset: 0

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 10, 15
mesh_max: 87, 107
probe_count: 3,3
fade_start: 1
fade_end: 10
fade_target: 0
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
## Refer to https://docs.vorondesign.com/build/startup/#v0
step_pin: PF0
dir_pin: PF1
endstop_pin: tmc2209_stepper_x:virtual_endstop
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                        # Set to 400 for 0.9째 degree stepper motor, 200 is for 1.8째 stepper motors
position_endstop: 120#117.9
position_max: 131
position_min: 9
homing_speed: 15                                                   # Can be increased after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                        # Set to 400 for 0.9째 degree stepper motor, 200 is for 1.8째 stepper motors
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
position_min: 9
homing_speed: 15
homing_retract_dist: 5
homing_positive_dir: true

#####################################################################
#   Z Stepper Settings
#####################################################################																	 

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 120
position_min: -3
#position_endstop: 0
homing_speed: 5                                                    # Can be increased after initial setup, Max 100
second_homing_speed: 5
homing_retract_dist: 5

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 22.23                                            # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                                                   # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
min_temp: 0
max_temp: 300
min_extrude_temp: 170
max_extrude_only_distance: 150
# max_extrude_cross_section: 0.8 commented 031223 for KAMP Purge
pressure_advance: 0.0                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 500.0
max_extrude_cross_section: 5


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
smooth_time: 3.0
min_temp: 0
max_temp: 125
#max_power: 0.6                                                     # Only needed for 100w pads				

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: PH6

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PK1
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^PE5       # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 50   # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_y]
uart_pin: PK2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^PJ1      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: PK3
interpolate: False
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
#diag_pin: ^PD2     # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 255  # 255 is most sensitive value, 0 is least sensitiv

[tmc2209 extruder]
uart_pin: PK4
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

#[safe_z_home]
#home_xy_position: 60,60 # Change coordinates to the center of your print bed
#speed: 80
#z_hop: 5                  # Move up 10mm
#z_hop_speed: 5

## To be used with BED_SCREWS_ADJUST																	 
[bed_screws]
screw1: 64,13
screw1_name: front middle
screw2: 13,120
screw2_name: back left
screw3: 120,120
screw3_name: back right

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

[servo brush_servo]
pin: PG5
#   PWM output pin controlling the servo. This parameter must be
#   provided.
maximum_servo_angle: 95
#   The maximum angle (in degrees) that this servo can be set to. The
#   default is 180 degrees.
minimum_pulse_width: 0.0005
#   The minimum pulse width time (in seconds). This should correspond
#   with an angle of 0 degrees. The default is 0.001 seconds.
maximum_pulse_width: 0.001575
#   The maximum pulse width time (in seconds). This should correspond
#   with an angle of maximum_servo_angle. The default is 0.002
#   seconds.
initial_angle: 2.5
#   Initial angle (in degrees) to set the servo to. The default is to
#   not send any signal at startup.

#####################################################################
#   Power control
#####################################################################

# Turn on PSU
[gcode_macro M80]
gcode:
  # Moonraker action
  {action_call_remote_method('set_device_power',
                             device='Printer',
                             state='on')}
                             
# Turn off PSU                             
[gcode_macro _POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method('set_device_power',
                             device='Printer',
                             state='off')}

[delayed_gcode POWER_OFF_PRINTER_CHECK]
gcode:
  {% if printer.idle_timeout.state == "Idle" or printer.idle_timeout.state == "Ready" %}
    { action_respond_info("cur_temp = %s \n" % printer.extruder.temperature) }
    {% if printer.idle_timeout.state == "Idle" %}
        { action_respond_info("Idle time: %s \n" % idle_time) } ;printer.idle_timeout.printing_time
    {% endif %}    
    {% if printer.extruder.temperature < 60.0 and printer.heater_bed.temperature < 60.0 %}
        {% if printer.extruder.target == 0.0 and printer.heater_bed.target == 0.0 %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=0
            _POWER_OFF_PRINTER
        {% else %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=2
        {% endif %}
    {% else %}
        {% if printer.idle_timeout.state == "Printing" %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=0
        {% else %}
            {% if printer.extruder.target == 0.0 and printer.heater_bed.target == 0.0 %}
                UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=2
            {% else %}
                UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=0
            {% endif %}
        {% endif %}
    {% endif %}
  {% endif %}                             

#####################################################################
#   Macros
#####################################################################

[gcode_macro CLEAN_NOZZLE]
gcode:
   SAVE_GCODE_STATE
   _STATUS_CLEANING
   G90
   G1 X20 Z105 F5000
   SET_SERVO SERVO=brush_servo ANGLE=95            ; set brush servo to up position
   G1 Y60 F3600                                    ; toolhead moves back and fourth across the brush
   G1 X10 F3600
   G1 Y110 F5000                                   ; speed increase
   G1 X13.5 F5000                                     
   G1 Y60 F5000                                    
   G1 X15 F5000
   G1 Y110 F5000                                   ; speed decrease
   G1 X17.5 F3600
   G1 Y60 F3600
   SET_SERVO SERVO=brush_servo ANGLE=3             ; set brush servo to down STATUS_HOMINGposition
   RESTORE_GCODE_STATE MOVE=1 MOVE_SPEED=5000      ; return to starting position

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  _STATUS_HOMING

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    G28 Z
    G1 Z10
  {% endif %}

[gcode_macro home_c]
gcode:
  G91
  _STATUS_HOMING
  G28
  G90

[gcode_macro home_l]
gcode:
  _STATUS_HOMING
  G28
  G0 X20 Y20 Z40 F5000	    ; Move to position

[gcode_macro PRINT_START]
gcode:        
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}

    ; Makers Mashup Startup GCode Generator (C) 2022 - Robert Mech
    ; Generated at Thu Dec 08 2022 by https://www.layerfused.com/3d-printer-calibration

    _STATUS_READY

    M80                             ; Turn on PSU

    G90                             ; Set absolute positioning mode
    M83                             ; extruder relative mode
    M140 S{bedtemp}                 ; set final bed temp
    M104 S150                       ; set temporary nozzle temp to prevent oozing during homing
    
    G4 S10                          ; allow partial nozzle warmup
    _STATUS_HOMING
    G28                             ; home all axis
    G90
    G1 X60 Y60  F5000	            ; Move to middle

    #Klicky added 030122 and issues started 070122!!
    _STATUS_MESHING
    BED_MESH_CALIBRATE ;KAMP 031223
    SMART_PARK ;031223

    ; Kiss Generation
    #M211 S0			    ; Software Endstops off
    #G92 E0					; Reset Extruder
    #G0 X20 Y20 Z40 F5000	    ; Move to position

    M104 S{hotendtemp}      ; set final nozzle temp
    M190 S{bedtemp}         ; set & wait for bed temp to stabilise
    M109 S{hotendtemp}      ; set &  wait for nozzle temp to stabilise

    #Added 281222
    #Commented 041123
    #CLEAN_NOZZLE

    #G92 E0					; Reset Extruder

    LINE_PURGE ;031223

    _STATUS_PRINTING
    #G1 E30 F300			; Extrude a kiss
    #G0 X85 Y1 Z0 F1000		; Wipe 
    #G0 X95 Y1 Z0 F1000		; Wipe 
    #G0 X85 Y5 Z0 F700	    ; Wipe 
    #G0 X95 Y5 Z0 F700	    ; Wipe 
    #G0 X85 Y10 Z0 F1000	; Wipe 
    #G0 X85 Y10 Z0 F1000	; Wipe 
    #G0 Z2 F300
    #M211 S1                ; Re enable software endstops
#    G0 X60 Y60 Z4	F5000   ; Return to center of bed

    ; Footer - Reset extruder and go to absolute extrusion mode
    #G92 E0        ; Reset Extruder
    #G90           ; Reset Absolute Positioning
    #G0 Z4 F400    ; Move down just a bit
        
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    #G1 E-4.0 F3600                ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F3600             ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X60 Y{max_y} F3600          ; park nozzle at rear
    M84 X Y E                       ; disable motors
    UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=30  ;Initiate power off 191123
    _STATUS_OFF


[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E30 F300                    ; load
   G1 E50 F200                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
		   
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-80 F1800                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute

[gcode_macro PURGE]
gcode:
    G91
    G1 E100 F300
    G90

[gcode_macro BEDSCREWS_ADJUST]
gcode:
    BED_SCREWS_ADJUST

#[gcode_macro Z_ENDSTOPCALIBRATE]
#gcode:
#    Z_ENDSTOP_CALIBRATE

[gcode_macro Z_PROBECALIBRATE]
gcode:
    PROBE_CALIBRATE

[gcode_macro SAAVE_CONFIG]
gcode:
    SAVE_CONFIG

[gcode_macro PID_Bed_105]
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET=105

[gcode_macro PID_HotEnd_255]
gcode:
    PID_CALIBRATE HEATER=extruder TARGET=255

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} ; set timeout back to configured value
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    PRINT_END
    BASE_CANCEL_PRINT
    
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

